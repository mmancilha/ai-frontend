    <script>

        const html = document.documentElement;
        html.setAttribute("data-bs-theme", "dark");

        // Anima√ß√µes suaves para elementos fade-in

        // Interceptar navega√ß√£o para adicionar transi√ß√µes de sa√≠da
        const links = document.querySelectorAll("a[href]");
        links.forEach((link) => {
          link.addEventListener("click", function (e) {
            const href = this.getAttribute("href");

            // Verificar se √© um link interno da aplica√ß√£o
            if (
              href &&
              !href.startsWith("#") &&
              !href.startsWith("http") &&
              !href.includes("mailto")
            ) {
              e.preventDefault();

              // Adicionar classe de sa√≠da
              document.body.classList.add("page-exit");

              // Navegar ap√≥s a anima√ß√£o
              setTimeout(() => {
                window.location.href = href;

      // ========================================

        if (count > 450) {

          charCount.style.color = "#ffc107";

          charCount.style.color = "rgba(255, 255, 255, 0.6)";
        }
      });

            </p>
          `;
          return;
        }

        // Mostrar loading
        responseDiv.innerHTML = `
          <div class="d-flex align-items-center">
            <div class="spinner-border spinner-border-sm me-2" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
            <span>Convertendo texto em fala...</span>
          </div>
        `;

        // Simular convers√£o (aqui voc√™ integraria com uma API real)
        setTimeout(() => {
          // Usar Web Speech API para demonstra√ß√£o
          if ("speechSynthesis" in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "pt-BR";
            utterance.rate = 0.9;
            utterance.pitch = 1;

            // Criar elemento de √°udio visual
            const audioElement = document.createElement("audio");
            audioElement.controls = true;
            audioElement.className = "audio-player";

            responseDiv.innerHTML = `
              <div class="d-flex align-items-center justify-content-between mb-2">
                <span class="text-success">
                  <i class="bi bi-check-circle me-2"></i>
                  Convers√£o conclu√≠da com sucesso!
                </span>
                <button class="btn btn-sm btn-outline-light" onclick="playTTS()">
                  <i class="bi bi-play-fill"></i>
                </button>
              </div>
              <div class="text-muted small">
                Texto: "${text.substring(0, 50)}${
              text.length > 50 ? "..." : ""
            }"
              </div>
            `;

            // Armazenar o utterance para reprodu√ß√£o
            window.currentUtterance = utterance;
            downloadBtn.style.display = "inline-flex";
          } else {
            responseDiv.innerHTML = `
              <p class="text-danger mb-0">
                <i class="bi bi-x-circle me-2"></i>
                Seu navegador n√£o suporta s√≠ntese de fala.
              </p>
            `;
          }
        }, 2000);

        charCount.style.color = "rgba(255, 255, 255, 0.6)";

          <p class="text-muted mb-0">
            <i class="bi bi-info-circle me-2"></i>
            O √°udio gerado aparecer√° aqui...
          </p>
        `;
        document.getElementById("downloadBtn").style.display = "none";

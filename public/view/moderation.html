<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Moderations</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="row p-3">
                        <div class="col ms-2">
                            <h3 class="card-title"><i class="bi bi-exclamation-triangle"></i> Moderations</h3>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col ms-4 me-4">
                            <div class="card-body border" id="responseCard">
                                This is some text within a card body.
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col ms-4 me-4">
                            <textarea class="form-control" id="textUser" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col text-end me-4">
                            <button class="btn btn-success" id="btnSubmit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/moderations.js"></script>
</body>
</html>

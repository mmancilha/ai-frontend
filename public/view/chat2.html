<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <!-- ========================================== -->
  <!-- HEAD SECTION - Meta tags, CSS e Título   -->
  <!-- ========================================== -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Completions - FrontAI</title>

    <!-- Google Fonts - Tipografia Elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Custom Styles -->
    <style>
      /* ========================================== */
      /* LAYOUT & STRUCTURE - Layout e Estrutura   */
      /* ========================================== */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #0d0d0d 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      main {
        flex: 1;
        padding: 1rem 0;
        min-height: calc(100vh - 200px);
      }

      /* ========================================== */
      /* HERO SECTION - Seção Principal            */
      /* ========================================== */
      .hero-section {
        background: linear-gradient(135deg, rgba(64, 64, 64, 0.1) 0%, rgba(96, 96, 96, 0.1) 100%);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .section-title {
        font-size: 1.75rem;
        font-weight: 700;
        background: linear-gradient(135deg, #e0e0e0, #b0b0b0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }

      .section-subtitle {
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 1rem;
        font-weight: 400;
        line-height: 1.4;
      }

      /* ========================================== */
      /* CARDS & COMPONENTS - Cards e Componentes  */
      /* ========================================== */
      .card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        border-color: rgba(128, 128, 128, 0.3);
      }

      .card-header {
        background: linear-gradient(135deg, rgba(64, 64, 64, 0.2) 0%, rgba(96, 96, 96, 0.2) 100%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.75rem 1rem;
        font-weight: 600;
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.95);
      }

      .card-body {
        padding: 1rem;
      }

      /* ========================================== */
      /* BUTTONS - Botões                          */
      /* ========================================== */
      .btn-custom, a.btn-custom {
        border-radius: 8px;
        font-weight: 500;
        font-size: 0.85rem;
        padding: 0.5rem 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        position: relative;
        overflow: hidden;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .btn-custom::before, a.btn-custom::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .btn-custom:hover::before, a.btn-custom:hover::before {
        left: 100%;
      }

      .btn-primary.btn-custom, a.btn-primary.btn-custom {
        background: linear-gradient(135deg, #6c6c6c 0%, #4a4a4a 100%);
        box-shadow: 0 4px 15px rgba(108, 108, 108, 0.3);
        color: white;
      }

      .btn-primary.btn-custom:hover, a.btn-primary.btn-custom:hover {
        background: linear-gradient(135deg, #4a4a4a 0%, #333333 100%);
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(108, 108, 108, 0.4);
        color: white;
        text-decoration: none;
      }

      .btn-outline-secondary.btn-custom, a.btn-outline-secondary.btn-custom {
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: rgba(255, 255, 255, 0.8);
        background: transparent;
      }

      .btn-outline-secondary.btn-custom:hover, a.btn-outline-secondary.btn-custom:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
        color: white;
        transform: translateY(-1px);
        text-decoration: none;
      }

      .btn-outline-light.btn-custom, a.btn-outline-light.btn-custom {
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: rgba(255, 255, 255, 0.9);
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
      }

      .btn-outline-light.btn-custom:hover, a.btn-outline-light.btn-custom:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.6);
        color: white;
        transform: translateY(-1px);
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      }

      /* Estilo específico para links que devem parecer botões */
      a.btn {
        text-decoration: none !important;
      }

      a.btn:focus, a.btn:active {
        text-decoration: none !important;
        outline: none;
      }

      /* ========================================== */
      /* FORM COMPONENTS - Componentes de Formulário */
      /* ========================================== */
      .form-label {
        font-weight: 600;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 0.5rem;
        letter-spacing: -0.01em;
      }

      .form-control {
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        padding: 0.6rem 0.8rem;
        color: rgba(255, 255, 255, 0.9);
      }

      .form-control:focus {
        border-color: #6c6c6c;
        box-shadow: 0 0 0 0.2rem rgba(108, 108, 108, 0.25);
        background: rgba(255, 255, 255, 0.08);
        transform: translateY(-1px);
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
        font-weight: 400;
      }

      /* ========================================== */
      /* CHAT RESPONSE - Área de Resposta          */
      /* ========================================== */
      .chat-response {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        padding: 1rem;
        min-height: 70px;
        border: 2px dashed rgba(128, 128, 128, 0.3);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.85rem;
        line-height: 1.5;
        backdrop-filter: blur(10px);
        color: rgba(255, 255, 255, 0.8);
      }

      .chat-response:hover {
        border-color: rgba(128, 128, 128, 0.5);
        background: rgba(255, 255, 255, 0.05);
      }

      /* ========================================== */
      /* ANIMATIONS - Animações                    */
      /* ========================================== */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.6s ease-out;
      }

      .pulse-animation {
        animation: pulse 2s infinite;
      }

      /* ========================================== */
      /* ICONS - Ícones                           */
      /* ========================================== */
      .hero-section .bi {
        font-size: 1.5rem;
        margin-right: 0.5rem;
        opacity: 0.9;
      }

      .card-header .bi {
        font-size: 1rem;
        margin-right: 0.5rem;
        opacity: 0.9;
      }

      /* ========================================== */
      /* FOOTER - Rodapé                          */
      /* ========================================== */
      footer {
        background: rgba(255, 255, 255, 0.05);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1rem 0;
      }

      footer p {
        font-weight: 400;
        font-size: 0.85rem;
        opacity: 0.8;
        margin: 0;
      }

      /* ========================================== */
      /* RESPONSIVE - Responsividade               */
      /* ========================================== */
      @media (max-width: 768px) {
        .hero-section {
          padding: 1rem;
          margin-bottom: 0.75rem;
        }

        .section-title {
          font-size: 1.5rem;
        }

        .section-subtitle {
          font-size: 0.85rem;
        }

        .card-body {
          padding: 0.75rem;
        }

        .btn-custom {
          padding: 0.45rem 0.8rem;
          font-size: 0.8rem;
        }

        .form-control {
          padding: 0.5rem 0.7rem;
          font-size: 0.85rem;
        }

        .chat-response {
          padding: 0.75rem;
          min-height: 60px;
          font-size: 0.8rem;
        }
      }

      @media (max-width: 576px) {
        main {
          padding: 0.5rem 0;
        }

        .hero-section {
          padding: 0.75rem;
          margin-bottom: 0.5rem;
        }

        .section-title {
          font-size: 1.3rem;
        }

        .hero-section .bi {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>

  <!-- ========================================== -->
  <!-- BODY SECTION - Conteúdo Principal        -->
  <!-- ========================================== -->
  <body>
    <!-- ========================================== -->
    <!-- HERO SECTION - Seção de Apresentação     -->
    <!-- ========================================== -->
    <section class="hero-section fade-in-up">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1 class="section-title">
              <i class="bi bi-chat-dots me-2"></i>Chat Completions
            </h1>
            <p class="section-subtitle">
              Converse com IA avançada para obter respostas inteligentes e contextualmente relevantes.
            </p>
            <!-- Botão Voltar -->
            <a href="/" class="btn btn-outline-light btn-custom">
              <i class="bi bi-arrow-left me-2"></i>Voltar ao Início
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- ========================================== -->
    <!-- MAIN CONTENT - Conteúdo Principal        -->
    <!-- ========================================== -->
    <main class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
          <!-- ========================================== -->
          <!-- CHAT CARD - Interface do Chat            -->
          <!-- ========================================== -->
          <div class="card fade-in-up">
            <div class="card-header text-center">
              <i class="bi bi-robot me-2"></i>
              <strong>Assistente de IA</strong>
            </div>
            <div class="card-body">
              <!-- ========================================== -->
              <!-- USER INPUT - Entrada do Usuário          -->
              <!-- ========================================== -->
              <div class="mb-3">
                <label for="textUser" class="form-label">
                  <i class="bi bi-person-fill me-2"></i>Sua Mensagem
                </label>
                <textarea
                  class="form-control"
                  id="textUser"
                  rows="3"
                  placeholder="Digite sua pergunta ou mensagem aqui..."
                ></textarea>
              </div>

              <!-- ========================================== -->
              <!-- AI RESPONSE - Resposta da IA             -->
              <!-- ========================================== -->
              <div class="mb-3">
                <label class="form-label">
                  <i class="bi bi-cpu me-2"></i>Resposta da IA
                </label>
                <div class="chat-response" id="chatResponse">
                  <p class="text-muted mb-0">
                    <i class="bi bi-info-circle me-2"></i>
                    As respostas da IA aparecerão aqui...
                  </p>
                </div>
              </div>

              <!-- ========================================== -->
              <!-- ACTION BUTTONS - Botões de Ação          -->
              <!-- ========================================== -->
              <div class="d-flex gap-2 justify-content-center flex-wrap">
                <button
                  type="button"
                  class="btn btn-primary btn-custom"
                  onclick="sendMessage()"
                >
                  <i class="bi bi-send me-2"></i>Enviar
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-custom"
                  onclick="clearChat()"
                >
                  <i class="bi bi-trash me-2"></i>Limpar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ========================================== -->
    <!-- FOOTER SECTION - Rodapé                  -->
    <!-- ========================================== -->
    <footer class="container-fluid bg-body-secondary py-3">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="mb-0">
              &copy; 2025 AI Platform. Feito com 💜 por Maycon Mancilha.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- ========================================== -->
    <!-- SCRIPTS SECTION - JavaScript             -->
    <!-- ========================================== -->

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script>
      // ========================================
      // LOAD THEME ON PAGE LOAD (DARK MODE ONLY)
      // ========================================
      document.addEventListener("DOMContentLoaded", function () {
        const html = document.documentElement;
        html.setAttribute("data-bs-theme", "dark");
        
        // Adicionar animações aos elementos
        const elements = document.querySelectorAll('.fade-in-up');
        elements.forEach((el, index) => {
          el.style.animationDelay = `${index * 0.1}s`;
        });
      });

      // ========================================
      // CHAT FUNCTIONALITY
      // ========================================
      function clearChat() {
        const chatResponse = document.getElementById("chatResponse");
        const textUser = document.getElementById("textUser");
        
        chatResponse.innerHTML = `
          <p class="text-muted mb-0">
            <i class="bi bi-info-circle me-2"></i>
            As respostas da IA aparecerão aqui...
          </p>
        `;
        textUser.value = "";
      }

      // Função para simular envio de mensagem (placeholder)
      function sendMessage() {
        const textUser = document.getElementById("textUser");
        const chatResponse = document.getElementById("chatResponse");
        
        if (!textUser.value.trim()) {
          textUser.focus();
          textUser.style.borderColor = '#dc3545';
          setTimeout(() => {
            textUser.style.borderColor = '';
          }, 2000);
          return;
        }

        // Animação de loading
        chatResponse.innerHTML = `
          <p class="text-muted mb-0 pulse-animation">
            <i class="bi bi-three-dots me-2"></i>
            IA está processando sua mensagem...
          </p>
        `;

        // Simular resposta (remover quando integrar com API real)
        setTimeout(() => {
          chatResponse.innerHTML = `
            <p class="mb-0">
              <strong>Resposta simulada:</strong><br>
              Obrigado por sua mensagem: "${textUser.value}"<br>
              <small class="text-muted">Esta é uma resposta de exemplo. Integre com sua API de IA preferida.</small>
            </p>
          `;
        }, 2000);
      }

      // ========================================
      // KEYBOARD SHORTCUTS
      // ========================================
      document.addEventListener('keydown', function(e) {
        // Ctrl/Cmd + Enter para enviar mensagem
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          sendMessage();
        }
        
        // Esc para limpar chat
        if (e.key === 'Escape') {
          clearChat();
        }
      });
    </script>


  </body>
</html>

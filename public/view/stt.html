<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>STT - Whisper</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="row p-3">
                        <div class="col">
                            <h3 class="card-title"><i class="bi bi-mic"></i> STT - Whisper</h3>
                        </div>
                    </div>
                    <div class="row mt-3 mb-3 me-1">
                        <div class="col-9">
                            <input type="file" id="fileAudio" class="form-control" accept="audio/*">
                        </div>
                        <div class="col-3 row justify-content-end">
                            <button type="button" class="btn btn-success", id="btnSubmit">
                                <i class="bi bi-upload"></i> Upload Audio
                            </button>
                        </div>
                    </div>
                    <div class="row mt-3 mb-3 me-2 ms-2">
                        <div class="col">
                            <h5 class="card-body" id="responseTranscription"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/stt.js"></script>
</body>
</html>
